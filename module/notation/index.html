<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-color: #f5f5f5;
        }
        label{
            display:inline-block;
            width: 70px;
        }
        .main-div{
            width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-top: 50px;">간단 N 진수 변환기</h2>
    <div class="d-flex justify-content-around main-div">
        
        <div class="left-div">
            <label>10진수 : </label><input type="text" id="dec" class="form-label">
        </div>
        <div class="right-div">
            <h3 style="text-align: center;">결과값</h3>
            <label>2진수 : </label><input type="text" id="hex2" class="form-label">
            <br>
            <label>8진수 : </label><input type="text" id="hex8" class="form-label">
            <br>
            <label>16진수 : </label><input type="text" id="hex16" class="form-label">
            <br>
            <label>20진수 : </label><input type="text" id="hex20" class="form-label">
            <br>
            <label>32진수 : </label><input type="text" id="hex32" class="form-label">
            <br>
            <label>36진수 : </label><input type="text" id="hex36" class="form-label">
        </div>
    </div>
        
</body>
<script>
    document.getElementById('dec').addEventListener('keyup', ()=>{
        var dec = parseInt(document.getElementById('dec').value, 10);
        var hex2 = dec.toString(2);
        var hex8 = dec.toString(8);
        var hex16 = dec.toString(16);
        var hex20 = dec.toString(20);
        var hex32 = dec.toString(32);
        var hex36 = dec.toString(36);
        document.getElementById('hex2').value = hex2;
        document.getElementById('hex8').value = hex8;
        document.getElementById('hex16').value = hex16;
        document.getElementById('hex20').value = hex20;
        document.getElementById('hex32').value = hex32;
        document.getElementById('hex36').value = hex36;
    });
</script>
</html>
