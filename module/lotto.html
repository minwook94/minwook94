    <div class="container">

        </div>
        
        <div class="lotto-section">

                <div class="number-placeholder">ë²ˆí˜¸ë¥¼ ìƒì„±í•´ì£¼ì„¸ìš”</div>

        <div class="history-section">

    <script>
        // ë¡œë˜ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜
function generateLottoNumbers() {
    const numbers = [];
    
    // 1ë¶€í„° 45ê¹Œì§€ì˜ ìˆ«ì ì¤‘ ì¤‘ë³µ ì—†ì´ 6ê°œ ì„ íƒ
    while (numbers.length < 6) {
        const num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num)) {
            numbers.push(num);
        }
    }
    
    // ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
    numbers.sort((a, b) => a - b);
    
    return numbers;
}

// ë³´ë„ˆìŠ¤ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜
function generateBonusNumber(excludeNumbers) {
    let bonusNumber;
    do {
        bonusNumber = Math.floor(Math.random() * 45) + 1;
    } while (excludeNumbers.includes(bonusNumber));
    
    return bonusNumber;
}

// ë²ˆí˜¸ë¥¼ í™”ë©´ì— í‘œì‹œ
function displayNumbers(numbers, bonusNumber) {
    const lottoNumbersDiv = document.getElementById('lottoNumbers');
    const bonusSection = document.getElementById('bonusSection');
    const bonusNumberDiv = document.getElementById('bonusNumber');
    
    // ê¸°ì¡´ ë‚´ìš© ì œê±°
    lottoNumbersDiv.innerHTML = '';
    
    // ë²ˆí˜¸ í‘œì‹œ
    numbers.forEach((num, index) => {
        const numberDiv = document.createElement('div');
        numberDiv.className = 'lotto-number';
        numberDiv.textContent = num;
        numberDiv.style.animationDelay = `${index * 0.1}s`;
        lottoNumbersDiv.appendChild(numberDiv);
    });
    
    // ë³´ë„ˆìŠ¤ ë²ˆí˜¸ í‘œì‹œ
    if (bonusNumber) {
        bonusNumberDiv.textContent = bonusNumber;
        bonusSection.style.display = 'block';
    }
}

// ìƒì„± ê¸°ë¡ì— ì¶”ê°€
function addToHistory(numbers, bonusNumber) {
    const historyList = document.getElementById('historyList');
    const historyItem = document.createElement('div');
    historyItem.className = 'history-item';
    
    const numbersDiv = document.createElement('div');
    numbersDiv.className = 'history-numbers';
    
    numbers.forEach(num => {
        const numDiv = document.createElement('div');
        numDiv.className = 'history-number';
        numDiv.textContent = num;
        numbersDiv.appendChild(numDiv);
    });
    
    if (bonusNumber) {
        const bonusDiv = document.createElement('div');
        bonusDiv.className = 'history-bonus';
        bonusDiv.textContent = bonusNumber;
        numbersDiv.appendChild(bonusDiv);
    }
    
    const timeDiv = document.createElement('div');
    timeDiv.className = 'history-time';
    const now = new Date();
    timeDiv.textContent = now.toLocaleTimeString('ko-KR');
    
    historyItem.appendChild(numbersDiv);
    historyItem.appendChild(timeDiv);
    
    // ìµœì‹  ê¸°ë¡ì„ ë§¨ ìœ„ì— ì¶”ê°€
    historyList.insertBefore(historyItem, historyList.firstChild);
    
    // ìµœëŒ€ 10ê°œê¹Œì§€ë§Œ í‘œì‹œ
    while (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
    }
}

// ë²ˆí˜¸ ìƒì„± ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
document.getElementById('generateBtn').addEventListener('click', () => {
    const numbers = generateLottoNumbers();
    const bonusNumber = generateBonusNumber(numbers);
    
    displayNumbers(numbers, bonusNumber);
    addToHistory(numbers, bonusNumber);
});

// ê¸°ë¡ ì§€ìš°ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
document.getElementById('clearBtn').addEventListener('click', () => {
    if (confirm('ìƒì„± ê¸°ë¡ì„ ëª¨ë‘ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        document.getElementById('historyList').innerHTML = '';

// í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ìŠ¤í˜ì´ìŠ¤ë°”ë¡œë„ ìƒì„± ê°€ëŠ¥)
